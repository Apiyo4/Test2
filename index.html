<!-- 
Github -> store files, 

local machine  to remote  -> pushing

1. initialize a repository in local machine - git init - only done once
2. we confirm we've initialized - ls -a  - only done once
3. we checkto see if we have some content -  git status
4. we want to stage -  we add this changes - git add . or git add filename
5. to add a comment - commit message -  git commit -m 'github comments'
5b. we can confirm commit message was succefull - git log
6. we link local repo to the remote repo- git remote add origin https://github.com/Apiyo4/Test2.git   - only done once
6b. Confirm if we've linked local and remote repos - git remote -v - only done once
7. we can push - only done once


 git branching
 git merging
 git forking
